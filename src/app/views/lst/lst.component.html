<c-row>
  <c-col xs="6" lg="4">
    <c-card class="mb-4">
      <c-card-header>
        Humedad
      </c-card-header>
      <c-card-body>
        <div echarts [options]="optionsHum"  class="velo"></div>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="6" lg="4">
    <c-card class="mb-4">
      <c-card-header>
        Velocidad
      </c-card-header>
      <c-card-body>
        <div echarts [options]="optionsSpeed"  class="velo"></div>
      </c-card-body>
    </c-card>
  </c-col>

  <c-col xs="6" lg="4">
    <c-card class="mb-4">
      <c-card-header>
        Temperatura

      </c-card-body>
    </c-card>
  </c-col>
</c-row>
